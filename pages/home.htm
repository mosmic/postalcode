<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form ng-submit="submit()">
        <div class="form-group">
            <label for="addressInput">Enter Address</label>
            <input type="text" class="form-control" id="addressInput" ng-model="address" placeholder="Ex. 20 Oxford st, London" />
        </div>
        <input type="submit" class="btn btn-primary" value="Get postal code" />
        </form>
    </div>
</div>
